	<!DOCTYPE html>
	<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		#allmap{width:95%;height:500px; padding: 10px;margin: 0 auto;}
		p{margin-left:5px; font-size:14px;}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=VWaNfQyFKkeNP1g148zuNeul"></script>
	<title>百度地图圆形区域搜索</title>
</head>
<body>
	<div id="allmap"></div>
	<p>look</p>
	<div id="r-result"></div>
</body>
</html>
<script type="text/javascript">
	//搜索范围
	var radius = 1000;
	var map = new BMap.Map("allmap"); 
	map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
	map.setCurrentCity("东莞");          // 设置地图显示的城市 此项是必须设置的
	//中心点
	var mPoint = new BMap.Point(121.481216,31.240092);
	map.enableScrollWheelZoom(true);
	map.centerAndZoom(mPoint,14);//缩放级别

	//画个圈圈
	var circle = new BMap.Circle(mPoint,radius,{fillColor:"blue", strokeWeight: 1 ,fillOpacity: 0.3, strokeOpacity: 0.3});
	map.addOverlay(circle);
	
	//搜半径内的地铁站
	var local =  new BMap.LocalSearch(map, {renderOptions: {map: map, autoViewport: false,panel: "r-result"}});  
	local.searchNearby('地铁站',mPoint,radius);
</script>
